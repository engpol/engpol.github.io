  education1: Murray is originally from South Africa and joined the lab in 2024 after completing his DPhil (PhD) at the University of Oxford under the supervision of Prof Charalambos Antoniades and Prof Keith Channon. His previous experience includes an MPhil in Translational Biomedical Research at the University of Cambridge, an MBChB (MD) at the University of Cape Town, and a visiting research fellowship at the Mayo Clinic, USA. He is now investigating the receptor biology and molecular pharmacology of the GIP receptor to discover novel therapies for obesity and other metabolic diseases

